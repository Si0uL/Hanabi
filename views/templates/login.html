<!-- Login form -->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="panel blue-border">
                <div class="panel-heading blue">
                    <span>Sign In</span>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-xs-10">
                            <form>
                                <div class="input-group margin-top-small">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" ng-model="loginData.username" class="form-control" placeholder="Pseudo" ng-keypress="keyInput($event)">
                                </div>
                                <div class="input-group margin-top-small">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" ng-model="loginData.password" class="form-control" placeholder="Password" ng-keypress="keyInput($event)">
                                </div>
                            </form>

                        </div>
                    </div>

                    <div class="center margin-top-small" style="color:red">
                        {{loginError}}
                    </div>

                    <!-- Submit -->
                    <div class="margin-top-small right">
                        <button type="button" class="btn btn-default" ng-click="signIn()">Sign In</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <hr width=20% style="border-top-color:#bfbfbf; margin-top:10px; margin-bottom:10px;">
    <div class="center" style="color:#b3b3b3">
        Version 1.0.0
    </div>
</div>
